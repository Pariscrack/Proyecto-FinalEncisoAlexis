{%extends 'base.html'%}
{%block contenido%}
<div class="container h-full p-4 mt-5">
    <p class="text-blue-800 font-semibold text-2xl">Estas son las <span
            class="italic text-green-500 font-semibold">Ultimas Novedades</span></p>
    <div class=" grid md:flex mt-5">
        {%for item in blog%}
        <div class="border border-cyan-900 mr-4  p-4 w-full mt-2 md:mt-0  md:w-1/3 grid justify-items-center">
            <img src="{{item.imagen.url}}" alt="" srcset="" class="w-1/2 h-1/2">
            <p class="font-semibold text-2xl m-2 text-green-500">{{item.titulo}}</p>
            <p class="font-semibold m-2">{{item.subtitulo}}</p>
            <a href="{%url 'detalle' item.id %}"><button type="button"
                    class="font-semibold text-white bg-blue-400 rounded-md pt-2 pl-4 pr-4 pb-2 hover:bg-red-400">Ver
                    Mas</button></a>
        </div>

        {%endfor%}

    </div>

</div>
{%endblock%}
