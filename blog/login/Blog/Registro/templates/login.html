<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div
        class="container h-full flex mx-auto p-4 bg-gradient-to-r from-blue-500 to-red-500 justify-center fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">



        <div class="w-full md:w-1/2 h-auto bg-gray-900 text-white my-auto p-8">
            {% if messages %}
            {% for message in messages %}
            <div class="p-4 m-5 bg-green-500 text-white font-semibold">
                {{message}}
            </div>
            {%endfor%}
            {%endif%}

            <p class="text-2xl font-semibold">Login</p>
           <hr>
            <form action="signup" method="post" class="grid justify-items-center ">
                {% csrf_token %}
                <div class="mt-5 grid w-full">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" name="username" id="username" class="p-3 rounded-md text-black" required>
                </div>
                
                <div class="mt-5 grid w-full"> <label for="pass">Password</label>
                    <input type="text" name="pass" id="pass" class="p-3 rounded-md text-black" required>
                </div>
                
                <button type="submit"
                    class="bg-green-500 text-white font-semibold w-1/3 mt-5 p-5 rounded-md">Iniciar Sesion</button>
                <a href="{% url 'home' %}" class="mt-4 text-blue-500 font-semibold">No tienes Cuenta?. Registrarse </a>

            </form>

        </div>

    </div>

</body>

</html>
