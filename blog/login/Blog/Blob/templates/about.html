{%extends "base.html"%}
{%block contenido%}
<div class="container grid justify-items-center mx-auto h-full mt-2">
    <div class="w-full">
        <div class="static w-full">
            <img src="https://img.freepik.com/fotos-premium/viejo-fondo-textura-piedra-tonos-azul-clasico_107210-688.jpg"
                alt="Â¿item?" class="w-full h-[250px] object-cover  brightness-50" />
        </div>
        <div
            class=" absolute  top-1/3 left-1/4 md:left-1/3 transform  md:translate-x-1/3 md:translate-y-1/3 text-white text-center font-bold hover:cursor-pointer">
            <p class="hidden  md:grid text-3xl">
                Acerca de Mi
            </p>
            <p class="md:hidden text-2xl">
                Acerca de Mi
            </p>
        </div>
    </div>


    <div class="flex mt-5 w-full justify-center">
        <div class="grid border w-full md:w-1/2 h-auto justify-items-center">
            <form action="{%url 'saveabout' %}" method="post" class="w-full">
                {%csrf_token%}
                <div class="m-2 p-4 grid">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" name="username" id="username"
                        class="text-green-500 font-semibold italic text-2xl border rounded-md p-3" value="{{user.username}}" required/>
                </div>
                <div class="m-2 p-4 grid">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="font-semibold border rounded-md p-3" value="{{user.email}}" required/>
                </div>
                <div class="m-2 p-4 grid">
                    <label for="firstname">Nombres</label>
                    <input type="text" name="firstname" id="firstname" class="font-semibold border rounded-md p-3"
                        value="{{user.first_name}}" />
                </div>
                <div class="m-2 p-4 grid">
                    <label for="lastname">Apellidos</label>
                    <input type="text" name="lastname" id="lastname" class="font-semibold border rounded-md p-3" value="{{user.last_name}}" />
                </div>

                <button type="submit" title="guardar cambios" class= " m-4 bg-orange-500 text-white p-3 rounded-md">Guardar Cambios</button>
            </form>
        </div>

    </div>

</div>

{%endblock%}
