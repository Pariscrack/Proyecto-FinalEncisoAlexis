{%extends "base.html"%}
{%block contenido%}
<div class="container grid justify-items-center mx-auto h-full mt-2">
    <div class="w-full">
        <div class="static w-full">
            <img src="https://img.freepik.com/fotos-premium/viejo-fondo-textura-piedra-tonos-azul-clasico_107210-688.jpg"
                alt="Â¿item?" class="w-full h-[250px] object-cover  brightness-50" />
        </div>
        <div
            class=" absolute  top-1/3 left-1/4 md:left-1/3 transform  md:translate-x-1/3 md:translate-y-1/3 text-white text-center font-bold hover:cursor-pointer">
            <p class="hidden  md:grid text-3xl">
                Este es Nuestro Blog
            </p>
            <p class="md:hidden text-2xl">
                Este es Nuestro Blog
            </p>
        </div>
    </div>


    <div class="grid md:flex mt-5 p-4">

        {% for item in blog %}
        <div class="border border-cyan-900 mr-4  p-4 w-full mb-2 md:mb-0  md:w-1/3 grid justify-items-center"> 

            <img src="{{item.imagen.url}}" alt="Imagen No Encontrada" class="w-1/3 h-auto"/>
           
            <p class="text-2xl font-semibold text-green-500">{{item.titulo}}</p>
            <p class="mt-2 mb-4 text-gray-900 font-semibold">{{item.subtitulo}}</p>
            <a href="{% url 'detalle' item.id %}"><button type="button"
                    class="font-semibold text-white bg-blue-400 rounded-md pt-2 pl-4 pr-4 pb-2 hover:bg-red-400">Ver
                    Mas</button></a>
        </div>

        {%endfor%}
    </div>

</div>

{%endblock%}
